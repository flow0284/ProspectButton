name: Curse Build

on:
  push:
    branches:
    - main

    paths-ignore:
    - ".github/workflows/curse.yml"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        path: 'ProspectButton'
    - run: ./ProspectButton/.github/workflows/get-translations.sh deDE "{{secrets.CURSE_API_KEY}}"
    #- run: ./ProspectButton/.github/workflows/get-translations.sh enUS
    - run: ./ProspectButton/.github/workflows/get-translations.sh esES "{{secrets.CURSE_API_KEY}}"
    - run: ./ProspectButton/.github/workflows/get-translations.sh esMX "{{secrets.CURSE_API_KEY}}"
    - run: ./ProspectButton/.github/workflows/get-translations.sh frFR "{{secrets.CURSE_API_KEY}}"
    - run: ./ProspectButton/.github/workflows/get-translations.sh itIT "{{secrets.CURSE_API_KEY}}"
    - run: ./ProspectButton/.github/workflows/get-translations.sh koKR "{{secrets.CURSE_API_KEY}}"
    - run: ./ProspectButton/.github/workflows/get-translations.sh ptBR "{{secrets.CURSE_API_KEY}}"
    - run: ./ProspectButton/.github/workflows/get-translations.sh ruRU "{{secrets.CURSE_API_KEY}}"
    - run: ./ProspectButton/.github/workflows/get-translations.sh zhCN "{{secrets.CURSE_API_KEY}}"
    - run: ./ProspectButton/.github/workflows/get-translations.sh zhTW "{{secrets.CURSE_API_KEY}}"
    - name: Delete files for curse
      run: rm -rf ProspectButton/README.md ProspectButton/.github/ ProspectButton/.gitignore ProspectButton/.git
    - name: Generate build number
      id: buildnumber
      uses: einaregilsson/build-number@v2 
      with:
        token: ${{secrets.github_token}}  
    - name: Update version
      uses: jacobtomlinson/gha-find-replace@master
      with:
        find: "AUTOMATIC_VERSION"
        replace: "9.0.${{steps.buildnumber.outputs.build_number}}"
        include: "ProspectButton.toc"
    - name: Create zip
      run: zip -r ProspectButton-9.0.${{steps.buildnumber.outputs.build_number}}.zip ./ProspectButton 
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: "ProspectButton-9.0.${{ steps.buildnumber.outputs.build_number }}"
        release_name: Release ProspectButton-9.0.${{ steps.buildnumber.outputs.build_number }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./ProspectButton-9.0.${{steps.buildnumber.outputs.build_number}}.zip
        asset_name: ProspectButton-9.0.${{steps.buildnumber.outputs.build_number}}.zip
        asset_content_type: application/zip
